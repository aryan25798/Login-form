<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Sign In Form</title>

	<!-- bootstrap minified css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

	<!-- custom stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container d-flex align-items-center min-vh-100">
		<div class="row shadow-lg p-3 bg-body rounded">

			<!-- start form column -->
			<div class="col-md-6 my-3">
				<div class="login text-center p-4">
					<form action="" method="">
						
						<!-- start form header -->
						<div class="form_header mb-4">
							<h1 class="fw-bold text-dark mb-4">Welcome Back</h1>
						</div><!-- end of form header -->

						<!-- start input fields -->
						<div class="input-field w-75 mx-auto mb-3">
							<input type="text" name="username" id="username" class="form-control shadow-sm" placeholder="Enter your username">
						</div>

						<div class="input-field w-75 mx-auto mb-4">
							<input type="password" name="password" id="password" class="form-control shadow-sm" placeholder="Enter your password">
						</div>
						<!-- end of input fields -->

						<div class="submit_btn my-4">
							<input type="submit" name="submit" id="submit" value="Sign in" class="btn btn-lg btn-primary rounded-pill px-5 fw-bold">
						</div>

						<!-- start login with social platform -->
						<p class="text-muted">Or sign in with your social account</p>
						<div class="social-icon d-flex justify-content-center">
							<a href="#!" class="btn btn-outline-dark me-2"><i class="fab fa-google"></i></a>
							<a href="#!" class="btn btn-outline-dark me-2"><i class="fab fa-github"></i></a>
							<a href="#!" class="btn btn-outline-dark"><i class="fab fa-twitter"></i></a>
						</div><!-- end of login with social platform -->

					</form>
				</div>
			</div><!-- end of form column -->

			<!-- start image column -->
			<div class="col-md-6 d-none d-md-block">
				<img src="img/signin.png" alt="Sign In Image" class="img-fluid rounded shadow-sm">
			</div><!-- end of image column -->

		</div><!-- end of row -->
	</div><!-- end of container -->

	<!-- start bottom content -->
	<div class="colo-12 col-md-6 text-center mx-auto mt-4">
		<h1 class="fw-bold text-dark">New here?</h1>
		<p class="text-muted">Create an account to enjoy all the features of our service.</p>
		<a href="signup.html" class="btn btn-lg btn-outline-dark rounded-pill px-5 fw-bold">Sign up</a>
	</div><!-- end of bottom content -->

	<!-- script files -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
	<!-- end of script files -->
</body>
</html>
